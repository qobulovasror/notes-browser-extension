<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="width: 400px; height: 400px;">
    <div class="container">
      <h2>Notes</h2>
      <div class="card p-2">
        <div>
          <div class="mb-3">
            <textarea name="note" id="noteInput" cols="30" rows="11" class="form-control" placeholder="Enter note"></textarea>
          </div>
          <div class="d-flex">
            <button id="save" class="btn btn-primary mx-2">
              Save
            </button>
            <button id="clear" class="btn btn-danger">
              clear
            </button>
          </div>
        </div>
        <div  id="noteList" style="height: max-content;"></div>
      </div>
    </div>
    <script src="./popur.js"></script> 
  </body>
</html>
